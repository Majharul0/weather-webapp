<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web Application</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Majharul0/mi-favicon/main/MI-Favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="middle-obj"></div>
    <div class="card">
        <div class="search-bar">
            <input class="search-value" type="text" name="" id="search" placeholder="Enter City Or Country">
            <button id="srh-btn"><img src="icon/search-line.svg" alt=""></button>
        </div>
        <div class="city-status">
            <img  src="icon/Layer 2.svg" alt="">
            <h2 class="cityName">Loading..</h2>
        </div>
        <div class="wather-status">
            <img class="weather-icon" src="" alt="">
            <h4 class="weatherStatus">Loading..</h4>
        </div>
        <div class="deg-staus">
            <h1 class="temp">Loading..</h1>
        </div>
        <div class="more-info">
            <div class="humidity">
                <h1 class="hdt">Loading..</h1>
                <span>Humidity</span>
            </div>
            <div class="wind-speed">
                <h1 class="ws">Loading..</h1>
                <span>Wind Speed</span>
            </div>
        </div>
    </div>
</body>
</html>
